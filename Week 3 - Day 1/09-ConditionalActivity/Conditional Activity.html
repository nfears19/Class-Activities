<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>If/Else Activity</title>
  </head>
  <body>

        <script type="text/javascript">

            var confirmSteak = confirm("Do you eat steak?");

            if (confirmSteak) {
                alert("Here’s a Steak Sandwich!");
            }
            else {
                alert("Here’s a Tofu Stir-Fry!");
            }

            var birthyear = prompt("What is your birth year?");

            if (birthyear > 1999) {
                alert("No sake for you!");
            }
            
        </script>
    </body>
</html>
